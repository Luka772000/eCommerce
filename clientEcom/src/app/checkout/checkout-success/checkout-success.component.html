<div class="container mt-5">
  <div><i class="fa fa-check-circle fa-5x" style="color: green"></i></div>
  <h2>Thank you, your order has been confirmed!</h2>
  <p class="mb-4">Your order is sent</p>
  <button
    *ngIf="order"
    routerLink="/orders/{{ order?.id }}"
    class="btn btn-outline-success"
  >
   Check out your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    Check out your order
  </button>
</div>
