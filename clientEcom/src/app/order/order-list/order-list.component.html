<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Orders</h1>
      <table class="table table-table-hover" style="cursor: pointer;">
        <thead>
          <tr>
            <th>Order</th>
            <th>Order Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
            <td># {{ order.id }}</td>
            <td>{{ order.orderDate | date : "medium" }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
