<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-center pb-1 mb-1 border-bottom shadow-sm"
>
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <img
      [routerLink]="['/']"
      src="assets/images/gym.png"
      alt="logo"
      width="150"
      height="150"
      class="logo"
    />
  </a>

  <nav class="mt-2 mt-md-0 ms-md-auto text-uppercase" style="font-size: larger">
    <a
      class="me-3 py-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="me-3 py-2"
      [routerLink]="['shop']"
      routerLinkActive="active"
      href="#"
      >Shop</a
    >
    <a class="me-3 py-2" routerLinkActive="active" [routerLink]="['test-error']"
      >Errors</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="wrap">
      <i class="fa fa-shopping-cart fa-2x text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    <ng-container class="LoginRegister" *ngIf="(currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        class="btn btn-outline-secondary m-2"
        >Login</a
      >
      <a
        routerLink="/account/register"
        class="btn btn-outline-secondary m-2"
        >Sign up</a
      >
    </ng-container>
    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong> Welcome {{ (currentUser$ | async).displayName }} </strong>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a
            class="dropdown-item d-flex align-items-center py-2"
            routerLink="/basket"
            ><i class="fa fa-shopping-cart mr-3"></i>View basket</a
          >
          <a
            class="dropdown-item d-flex align-items-center py-2"
            routerLink="/orders"
            ><i class="fa fa-history mr-3"></i>View orders</a
          >
          <div class="dropdown-divider">

          </div>
          <a
            class="dropdown-item d-flex align-items-center py-2"
            (click)="logout()"
            ><i class="fa fa-sign-out mr-3"></i>Logout</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
